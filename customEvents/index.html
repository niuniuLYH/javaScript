<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <script type="text/javascript" src="customEvents.js"></script>
    <script type="text/javascript" >
    window.onload = function(){
        /**自定义事件的使用**/
        function handleMessage(event){
            console.log('message received: '+ event.message);
        }
        var target = new EventTarget;
        target.addHandler('message',handleMessage);//添加一个事件处理程序
        target.fire({type:'message',message : 'hello world'});//触发事件
        target.removeHandler('message',handleMessage);//移除事件处理程序

        /**其他对象继承自定义事件的构造函数，并使用其中的方法**/
        function handleMessage2(event){
            console.log(event.target.name + ' says:' + event.message +'and i an '+ event.target.age + ' years old'); 
        }
        var person = new Person('nicholas',29);
        person.addHandler('message',handleMessage2);
        person.say('hello everyBody!');
    }
       

    </script>
</body>
</html>
